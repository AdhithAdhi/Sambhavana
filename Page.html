<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Viewer with Book/Page Filters</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

  <h2>CSV Viewer with Book/Page Filters</h2>

  <label for="bookFilter">Book Number:</label>
  <select id="bookFilter">
    <option value="">All</option>
  </select>

  <label for="pageFilter">Page Number:</label>
  <select id="pageFilter">
    <option value="">All</option>
  </select>

  <table id="csvTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Place</th>
        <th>Amount</th>
        <th>BookPage</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/AdhithAdhi/Sambhavana/0d704f0a8f5109c1f06bd3b0b8865bb0cbe6cd4e/Wedding%201%20-%20Copy(in).csv';

    let table;
    let rawData = [];

    function extractBook(row) {
      const match = row[4]?.match(/b(\d+)_p\d+/i);
      return match ? match[1] : '';
    }

    function extractPage(row) {
      const match = row[4]?.match(/b\d+_p(\d+)/i);
      return match ? match[1] : '';
    }

    function populateDropdown(selector, values) {
      const unique = [...new Set(values)].sort((a, b) => Number(a) - Number(b));
      unique.forEach(val => {
        if (val) {
          $(selector).append(`<option value="${val}">${val}</option>`);
        }
      });
    }

    function filterTable() {
      const book = $('#bookFilter').val();
      const page = $('#pageFilter').val();

      const filtered = rawData.filter(row => {
        const rowBook = extractBook(row);
        const rowPage = extractPage(row);
        return (!book || rowBook === book) && (!page || rowPage === page);
      });

      table.clear();
      table.rows.add(filtered).draw();
    }

    function setupTable(data) {
      const rows = data.filter(row => row.BookPage); // remove empty rows
      rawData = rows.map(row => [
        row.Name,
        row.Address,
        row.Place,
        row.Amount,
        row.BookPage
      ]);

      table = $('#csvTable').DataTable({
        data: rawData,
        columns: [
          { title: "Name" },
          { title: "Address" },
          { title: "Place" },
          { title: "Amount" },
          { title: "BookPage" }
        ],
        dom: 'lrtip'
      });

      const books = rawData.map(extractBook);
      const pages = rawData.map(extractPage);

      populateDropdown('#bookFilter', books);
      populateDropdown('#pageFilter', pages);

      $('#bookFilter, #pageFilter').on('change', filterTable);
    }

    $(document).ready(function () {
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        delimiter: "-",
        complete: function (results) {
          setupTable(results.data);
        },
        error: function (err) {
          console.error("CSV parsing error:", err);
        }
      });
    });
  </script>

</body>
</html>
