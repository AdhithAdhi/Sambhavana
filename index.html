<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Fetch Debug</title>
</head>
<body>
  <h2>Check browser console (F12)</h2>
  <script>
    const CSV_URL = 
      'https://raw.githubusercontent.com/AdhithAdhi/Sambhavana/0d704f0a8f5109c1f06bd3b0b8865bb0cbe6cd4e/Wedding%201%20-%20Copy(in).csv';

    console.log('ðŸ“¥ Fetching:', CSV_URL);

    fetch(CSV_URL)
      .then(r => {
        console.log('Fetch status:', r.status, r.statusText);
        return r.text();
      })
      .then(text => {
        console.log('First 500 characters:', text.slice(0, 500));
      })
      .catch(err => {
        console.error('Fetch error:', err);
      });
  </script>
</body>
</html>
